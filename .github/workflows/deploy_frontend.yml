name: Deploy Frontend to Hostinger VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.HOSTINGER_FRONTEND_SSH_KEY }}

      - name: ðŸš€ Deploy to Hostinger VPS
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ secrets.VPS_HOST }} << 'EOF'
            set -e
            cd /var/www/decipher-insights-client

            echo "ðŸ”„ Pulling latest code..."
            git fetch --all
            git reset --hard origin/main

            echo "ðŸ“¦ Installing production dependencies..."
            npm install --production

            echo "ðŸ—ï¸ Building Next.js project..."
            npm run build

            echo "ðŸ” Restarting PM2..."
            pm2 restart decipher_insights_client || pm2 start ecosystem.config.js --only decipher_insights_client

            pm2 save
            echo "ðŸš€ Deployment completed successfully!"
          EOF
