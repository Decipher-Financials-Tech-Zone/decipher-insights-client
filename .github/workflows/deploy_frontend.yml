name: Deploy Frontend to Hostinger VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Create deployment ZIP
        run: zip -r deploy.zip .next public ecosystem.config.js package.json package-lock.json

      - name: Upload ZIP to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.HOSTINGER_FRONTEND_SSH_KEY }}
          source: "deploy.zip"
          target: "/var/www/decipher-insights-client/"

      - name: Extract & deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.HOSTINGER_FRONTEND_SSH_KEY }}
          script: |
            cd /var/www/decipher-insights-client
            unzip -o deploy.zip
            rm deploy.zip
            npm install --production
            pm2 delete decipher_insights_client || true
            pm2 start ecosystem.config.js
            pm2 save
