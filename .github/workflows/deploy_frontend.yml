name: Deploy Frontend to Hostinger VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
     NEXT_PUBLIC_BASE_URL: ${{ secrets.BASE_URL }}
     BACKEND_BASE_URL: ${{ secrets.BASE_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build


      - name: Create zip file (Production Only)
        run: zip -r deploy.zip .next public ecosystem.config.js package.json package-lock.json

      - name: Upload ZIP to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: deploy
          key: ${{ secrets.HOSTINGER_FRONTEND_SSH_KEY }}
          source: "deploy.zip"
          target: "/var/www/decipher_insights_client/"

      - name: Extract & deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: deploy
          key: ${{ secrets.HOSTINGER_FRONTEND_SSH_KEY }}
          script: |
            cd /var/www/decipher_insights_client
            unzip -o deploy.zip
            rm deploy.zip
            npm install --production
            pm2 restart ecosystem.config.js || pm2 start ecosystem.config.js
            pm2 save
