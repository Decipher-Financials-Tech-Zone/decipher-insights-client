name: Deploy Frontend to Hostinger VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.5
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build test (local)
        run: npm run build


      - name: Create deployment ZIP
        run: |
          zip -r deploy.zip . \
            -x "node_modules/*" \
            -x ".next/*" \
            -x ".git/*" \
            -x ".github/*"

      - name: Upload ZIP to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.HOSTINGER_FRONTEND_SSH_KEY }}
          source: "deploy.zip"
          target: "/var/www/decipher-insights-client/"

      - name: Extract & deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.HOSTINGER_FRONTEND_SSH_KEY }}
          script: |
            cd /var/www/decipher-insights-client

            echo "ğŸ“¦ Unzipping deployment..."
            unzip -o deploy.zip
            rm -f deploy.zip

            echo "ğŸ§¹ Cleaning old build and dependencies..."
            rm -rf node_modules
            rm -rf .next

            echo "ğŸ“¦ Installing production dependencies..."
            npm install --production

            echo "ğŸ—ï¸ Building Next.js project on VPS..."
            npm run build

            echo "ğŸ” Restarting PM2..."
            pm2 delete decipher_insights_client || true
            pm2 start ecosystem.config.js
            pm2 save

            echo "ğŸš€ Deployment Complete!"
